<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DownloadArchiver</title>
    <style>
      body {
        font-family: sans-serif;
        width: 350px;
        padding: 1rem;
        margin: 0;
      }
      #status {
        margin-bottom: 1rem;
        white-space: pre-wrap;
        font-size: 0.9rem;
      }
      button {
        padding: 0.5rem 1rem;
        margin-right: 0.5rem;
        background: #ff4915;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #e63e0f;
      }
      .upload-history {
        margin-top: 1rem;
        max-height: 200px;
        overflow-y: auto;
      }
      .upload-item {
        padding: 0.5rem;
        margin: 0.25rem 0;
        background: #f5f5f5;
        border-radius: 4px;
        font-size: 0.8rem;
      }
      .upload-filename {
        font-weight: bold;
        color: #333;
      }
      .upload-cid {
        color: #666;
        font-family: monospace;
        word-break: break-all;
      }
      .upload-meta {
        color: #888;
        font-size: 0.7rem;
      }
      .no-history {
        text-align: center;
        color: #888;
        font-style: italic;
        padding: 1rem;
      }
      h3 {
        margin: 1rem 0 0.5rem 0;
        font-size: 1rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>DownloadArchiver</h2>
    <div id="status">Initializing‚Ä¶</div>
    <button id="openOptions">‚öôÔ∏è Options</button>
    <button id="clearHistory">üóëÔ∏è Clear History</button>

    <h3>Recent Uploads</h3>
    <div id="uploadHistory" class="upload-history">
      <div class="no-history">No uploads yet</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
